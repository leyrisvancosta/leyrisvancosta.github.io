<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
</head>
<body>
    <script>
        const qtdEleitores = Number(prompt("Numero de eleitores legiveis"))
        const qtdBranco = Number(prompt("Votos Brancos "))
        const qtddNulo = Number(prompt("Votos Nulos "))
        const Branco = (qtdBranco*100)/qtdEleitores
        const Nulo = (qtdNulo*100)/qtdEleitores
        const qtddvalidos = qtdEleitores - qtdBranco - qtdNulo
        const Validos = (qtdvalidos*100)/qtdEleitores
        alert(`Percentoal de Brancos: ${Branco.toFixed(2)}% \n Percentual Nulos: ${Nulo.toFixed(2)}% \n Percentual Validos: ${Validos.toFixed(2)}%`)
    </script>
</body>
</html>
