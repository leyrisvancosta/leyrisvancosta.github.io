<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q1</title>
</head>
<body>
    <script>
        const valor = Number(prompt('Digite o valor do produto:'))
        const valorDescontado = valor - (valor * 0.15)
        if(valorDescontado >= 500){
            alert(`Valor com desconto: ${valorDescontado}\nCARO`)
        }else{
            alert(`Valor com desconto: ${valorDescontado}\nBARATO`)
        }
    </script>
</body>
</html>
